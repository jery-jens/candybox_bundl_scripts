<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div style="background-color: black;" class="swiper-slide">Slide 1</div>
            <div style="background-color: red;" class="swiper-slide">Slide 2</div>
            <div style="background-color: purple;" class="swiper-slide">Slide 3</div>
            <div style="background-color: yellow;" class="swiper-slide">Slide 1</div>
            <div style="background-color: grey;" class="swiper-slide">Slide 2</div>
            <div style="background-color: aqua;" class="swiper-slide">Slide 3</div>
            <div style="background-color: orange;" class="swiper-slide">Slide 1</div>
            <div style="background-color: brown;" class="swiper-slide">Slide 2</div>
            <div style="background-color: green;" class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
